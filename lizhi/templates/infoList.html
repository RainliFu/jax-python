<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>荔枝五年</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/master.css">
    <script src="/static/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="/static/js/popper.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#"><img src="/static/img/logo.png" style="max-height:40px;" alt=""></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar" type="button" name="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="upload" class="nav-link">上传信息</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">信息列表</a></li>
                    <li class="nav-item"><a href="metting" class="nav-link">聚会时光(待开发)</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" id="student_list" style="margin-top:100px;"></div>
</body>
<script>
    var HOST = `http://lizhi.chongchongshi.com/`
    var list = {{list|safe}}
    var html = `<table class="table table-bordered">`
    html += `<tr>`
    html += `<td> 学号 </td>`
    html += `<td> 姓名 </td>`
    html += `<td> 手机 </td>`
    html += `<td> 学校照片 </td>`
    html += `<td> 当前照片 </td>`
    html += `<td> 聚会照片 </td>`
    html += `</tr>`
    var item
    for (index in list) {
        item = list[index]
        console.log(item)
        html += `<tr>`
        html += `<td> ${item.number} </td>`
        html += `<td> ${item.name} </td>`
        html += `<td> ${item.mobile} </td>`
        html += `<td> <a href="${HOST}${item.image_school}" alt="">${item.image_school}</a></td>`
        html += `<td> <a href="${HOST}${item.image_current}" alt="">${item.image_current}</a></td>`
        html += `<td> <a href="${HOST}${item.image_meeting}" alt="">${item.image_meeting}</a> </td>`
        html += `</tr>`
    }
    html += `</table>`
    console.log(html)
    $("#student_list").append(html)
</script>
</html>
