<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>荔枝五年</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/master.css">
    <link rel="stylesheet" href="/static/css/upload.css">
    <script src="/static/js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="/static/js/popper.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/static/js/upload.js" charset="utf-8"></script>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a class="navbar-brand" href="#"><img src="/static/img/logo.png" style="max-height:40px;" alt=""></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar" type="button" name="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index" class="nav-link">首页</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">上传信息</a></li>
                    <li class="nav-item"><a href="infoList" class="nav-link">信息列表</a></li>
                    <li class="nav-item"><a href="metting" class="nav-link">聚会时光(待开发)</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section class="hero">
        <div class="container" style="margin-top:100px;">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
                    <div class="card border-none">
                        <div class="card-block">
                            <div class="mt-4">
                                <form id="upload" style="padding:0 10px 0 10px;" method="post" action="/uploadUserInfo" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>姓名*</label>
                                        <input type="text" class="form-control" name="name" id="name" value="" placeholder="请输入姓名">
                                    </div>
                                    <div class="form-group">
                                        <label>手机*</label>
                                        <input type="tel" class="form-control" name="mobile" id="mobile" value="" placeholder="请输入手机号" maxlength="11">
                                    </div>

                                    <div class="form-group">
                                        <label>学号*</label>
                                        <input type="text" class="form-control" name="number" value="" placeholder="请输入学号">
                                    </div>
                                    <div class="form-group">
                                        <label>毕业感言*</label>
                                        <textarea class="form-control" name="message" rows="8" cols="80" placeholder="请输入毕业感言" style="height:90px;"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>校园英姿*</label>
                                        <input type="file" class="form-control" name="image_school" accept="image/*" value="校园英姿">
                                    </div>
                                    <div class="form-group">
                                        <label>近期风采*</label>
                                        <input type="file" class="form-control" name="image_current" accept="image/*" value="近期风采">
                                    </div>
                                    <div class="form-group">
                                        <label>聚会时光:</label>
                                        <input type="file" class="form-control" name="image_meeting" accept="image/*" value="聚会时光">
                                    </div>
                                    <button type="button" class="btn btn-primary float-right" style="margin-bottom:20px;" onclick="upload()">提交</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>

    <footer>
    </footer>
</body>

</html>
